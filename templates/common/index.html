<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="/">
    <title>
        <%=_ .camelize(appname) %>
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://storage.googleapis.com/bbva-front.appspot.com/bootstrap/2.3.1/css/bootstrap.min.css" />
    <!-- build:css <%= _.camelize(appname) %>/styles/css/main.css -->
    <link rel="stylesheet" href="<%= _.camelize(appname) %>/styles/css/main.css">
    <!-- endbuild -->
</head>

<body ng-app="<%= _.camelize(appname) %>App">

    <!-- Add your site or application content here -->
    <div class="wrapper" ng-controller="MainCtrl">
        <div class="container" ng-view></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-cookies.min.js"></script>

    <script src="https://storage.googleapis.com/bbva-front.appspot.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="https://storage.googleapis.com/bbva-front.appspot.com/ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="https://storage.googleapis.com/bbva-front.appspot.com/angular-translate/2.6.0/angular-translate.min.js"></script>
    <script src="https://storage.googleapis.com/bbva-front.appspot.com/underscore/1.5.2/underscore.min.js"></script>
    <script src="https://storage.googleapis.com/bbva-front.appspot.com/bbva.front/bbva.front.min.js"></script>

    <!-- build:js <%= _.camelize(appname) %>/scripts/scripts.js -->
    <script src="<%= _.camelize(appname) %>/scripts/app.js"></script>
    <script src="<%= _.camelize(appname) %>/scripts/templates/templates.js"></script>
    <script src="<%= _.camelize(appname) %>/scripts/controllers/main.js"></script>
    <script src="<%= _.camelize(appname) %>/scripts/controllers/home.js"></script>
    <!-- endbuild -->

    <script>
    if (window.location.protocol == "http:" && window.location.hostname != "localhost") {
        window.location.href = "https" + window.location.href.substr(4);
    }
    </script>
</body>

</html>
